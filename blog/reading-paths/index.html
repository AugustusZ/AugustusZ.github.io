     <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    import panzoom from 'https://cdn.jsdelivr.net/npm/panzoom@9.4.3/+esm'
    mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
    
    window.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('./index.md'); // your Mermaid file
      const text = await response.text();
      const mermaidText = text.replace('```mermaid', '').replace('```', '')
      document.querySelector('pre.mermaid').textContent = mermaidText;
      await mermaid.run({  querySelector: 'pre.mermaid' });

      // make it zoomable
      const el = document.querySelector('pre.mermaid');
      panzoom(el, {
        smoothScroll: true,
        maxZoom: 10,
        minZoom: 1,
      });
    })
  </script>
